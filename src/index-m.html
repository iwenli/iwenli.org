    <script>
        if (!browserRedirect()) {
            window.location = 'index.html';
        }
        $(function () { 
            init();
        });

        function go() {
            $('.popWrap,.footer,.go').toggleClass('dn');
            $('.content').toggleClass('dn').toggleClass('content-end');
            layout();
        }
        function layout() {
            var h = ($(window).height() - $('.popWrap').height()) / 2;
            var w = ($(window).width() - $('.popWrap').width()) / 2;
            console.log('window:h=' + $(window).height() + '  window:w=' + $(window).width());
            console.log('popWrap:h=' + $('.popWrap').height() + '  popWrap:w=' + $('.popWrap').width());

            $('.popWrap').css('margin-top', h + 'px');
            $('.popWrap').css('margin-left', w + 'px');
            $('.main')[0].innerHTML = generateInfo(_info);
        }
    </script>
