    <script>
        var a = document.URL.split('?')[1].split('=')[1];
    </script>
    <style type="text/css">
        body,
        html,
        #allmap {

    <div id="allmap"></div>

</html>
<script type="text/javascript">
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(0, 0);
        map.centerAndZoom(point, 1);
        var myGeo = new BMap.Geocoder();

        myGeo.getPoint(decodeURI(a), function (point) {
            if (point) {
                map.centerAndZoom(point, 160);
                map.addOverlay(new BMap.Marker(point));
            } else {
                alert("您选择地址没有解析到结果!");
            }
        }, "北京市");
        map.enableScrollWheelZoom(true);

</script>
